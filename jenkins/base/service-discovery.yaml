---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-discovery
  namespace: jenkins
spec:
  clusterIP: None
  selector:
    app: jenkins-server
  ports:
    - name: jenkins-discovery
      protocol: TCP
      port: 50000
      targetPort: 50000
