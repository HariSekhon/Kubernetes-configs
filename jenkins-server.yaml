---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jenkins-server
  namespace: jenkins
  labels:
    app: jenkins-server
spec:
  replicas: 1
  serviceName: jenkins-server
  selector:
    matchLabels:
      app: jenkins-server
  template:
    metadata:
      labels:
        app: jenkins-server
    spec:
      priorityClassName: high-priority  # requires priorityclass.yaml
      affinity:
        # avoid GKE preemptible nodes causing outages
        nodeAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#            nodeSelectorTerms:
#            - matchExpressions:
#              - key: cloud.google.com/gke-preemptible
#                operator: DoesNotExist
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: cloud.google.com/gke-preemptible
                operator: DoesNotExist
      terminationGracePeriodSeconds: 120
      securityContext:
        #runAsUser: 0
        fsGroup: 1000
      serviceAccountName: jenkins-server
      containers:
      - name: jenkins-server
        #image: jenkins/jenkins:2.228
        # XXX: beware this may auto-upgrade and you may have to upgrade all plugins to fix broken configuration pages
        # XXX: better to fix this to a specific version
        image: jenkins/jenkins:lts
        ports:
        - name: http  # UI
          containerPort: 8080
        - name: jnlp  # agents contact server on this port
          containerPort: 50000
        # if you have a reverse proxy or an ingress with a routing prefix such as /jenkins, tell Jenkins about it
        #env:
        #- name: JENKINS_OPTS
        #  value: "--prefix=/jenkins"
        #- name: JAVA_OPTS
        #  value: "-Dhudson.footerURL=http://my.domain.com"
        # readiness probe is pointless really. this isn't a web farm pool, we want to get the UI no matter what state it is in
#        readinessProbe:
#          httpGet:
#            path: /login
#            port: 8080
#          initialDelaySeconds: 30
#          successThreshold: 1
#          failureThreshold: 5
#          periodSeconds: 5
#          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            # other pages are auth protected and return 403
            path: /login
            port: 8080
          initialDelaySeconds: 120
          successThreshold: 1
          failureThreshold: 10
          periodSeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 100m    # server takes 7m resting
            memory: 1.4Gi  # server takes 800-900Mi resting, but easily gets to 1300-1400Mi once you have a bunch of pipelines
        volumeMounts:
        - mountPath: /var/jenkins_home
          name: jenkins-home
  volumeClaimTemplates:
  - metadata:
      name: jenkins-home
    spec:
      storageClassName: gcp-standard-resizeable
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
