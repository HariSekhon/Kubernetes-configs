# Kong CRD to define a Kong plugin and configuration

# https://docs.konghq.com/kubernetes-ingress-controller/latest/references/custom-resources/#kongclusterplugin

# kubectl get KongClusterPlugin

---
apiVersion: configuration.konghq.com/v1
kind: KongClusterPlugin
plugin: NAME  # XXX: Edit eg. 'request-transformer-advanced'
metadata:
  name: NAME  # XXX: Edit - eg. 'global-request-transform-adv'
  annotations:
    kubernetes.io/ingress.class: kong  # required
# XXX: Edit - config specific to the plugin chosen above
config:
  add:
    headers:
      - X-Kong-Test-Request-Header:MyRequestHeader
  rename:
    headers:
      - User-Agent:My-User-Agent
