# ============================================================================ #

# Could have exposed 4444 via a LoadBalancer but see the ingress yaml instead
# which is better as supports DNS and auto-configures SSL

---
apiVersion: v1
kind: Service
metadata:
  name: selenium-hub
  namespace: selenium
  labels:
    app: selenium-hub
spec:
  selector:
    app: selenium-hub
  ports:
    - name: web
      protocol: TCP
      port: 4444
      targetPort: 4444
    # Grid 4+ only
    - name: publish
      protocol: TCP
      port: 4442
      targetPort: 4442
    # Grid 4+ only
    - name: subscribe
      protocol: TCP
      port: 4443
      targetPort: 4443
    # needed for status in webdriver protocol
    - name: node
      protocol: TCP
      port: 5555
      targetPort: 5555
