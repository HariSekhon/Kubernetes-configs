---
apiVersion: v1
kind: Service
metadata:
  name: selenium-distributor
  namespace: selenium
  labels:
    app: selenium-distributor
spec:
  selector:
    app: selenium-distributor
  ports:
    - name: distributor
      protocol: TCP
      port: 5553
      targetPort: 5553
