# https://apisix.apache.org/docs/ingress-controller/getting-started/

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

#namespace: apisix # XXX: Do not set this if using remote base or Helm charts - may override creating roles for kube-system for leader election etc. eg. for Cert Manager

resources:
  - namespace.yaml
  - priorityclass.yaml

helmCharts:
  - name: apisix
    repo: https://charts.apiseven.com
    version: 2.1.0
    releaseName: apisix
    namespace: apisix
    includeCRDs: true
    valuesFile: values.yaml
