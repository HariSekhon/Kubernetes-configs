# ServiceAccount to use for teamcity-server - teamcity-server-role.yaml grants this service account permissions in teamcity namespace to allow Kubernetes Cloud Profile to auto-launch instances within the kubernetes cluster

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: teamcity-server
