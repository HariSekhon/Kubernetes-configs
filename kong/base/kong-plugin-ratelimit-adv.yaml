---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
plugin: rate-limiting
metadata:
  name: global-rate-limit-adv
  namespace: kong
  annotations:
    kubernetes.io/ingress.class: kong
  labels:
    global: "true"
config:
  namespace: APP
  limit:
    - 10
    - 20
  window_size:
    - 60
    - 90
  window_type: sliding
  sync_rate: 0
  strategy: redis
  redis:
    host: redis-master.kong.svc.cluster.local
    port: 6379
