# You'll rarely create endpoints yourself, usually let the service manage the endpoint for you

# combine with endpoints.yaml

---
apiVersion: v1
kind: Service
metadata:
  name: NAME
  namespace: NAMESPACE
  labels:
    app: APP
spec:
  ports:
    - port: 80
      targetPort: 80
