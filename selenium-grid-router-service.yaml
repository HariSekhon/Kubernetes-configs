---
apiVersion: v1
kind: Service
metadata:
  name: selenium-router
  namespace: selenium
  labels:
    app: selenium-router
spec:
  selector:
    app: selenium-router
  ports:
    - name: router
      protocol: TCP
      port: 4444
      targetPort: 4444
