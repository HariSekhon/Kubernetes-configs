# run: kubectl patch deploy argocd-server -n argocd --type json --patch "$(cat resources.argocd-server.jsonpatch.yaml)"

---
- op: add
  path: /spec/template/spec/containers/0/resources
  value:
    requests:
      cpu: 100m
      memory: 150Mi
    limits:
      cpu: 500m
      memory: 300Mi
