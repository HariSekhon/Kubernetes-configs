# ============================================================================ #
#                     ArgoCD Redis HA Server Resources Patch
# ============================================================================ #

# run: kubectl patch sts argocd-redis-ha-server -n argocd --type json --patch "$(cat resources.argocd-redis-ha-server .jsonpatch.yaml)"

---
# redis
- op: add
  path: /spec/template/spec/containers/0/resources
  value:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 200m
      memory: 400Mi

# sentinel
- op: add
  path: /spec/template/spec/containers/1/resources
  value:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

# split-brain-fix
- op: add
  path: /spec/template/spec/containers/2/resources
  value:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi
