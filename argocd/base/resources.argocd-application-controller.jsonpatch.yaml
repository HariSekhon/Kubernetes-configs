# run: kubectl patch sts argocd-application-controller -n argocd --type json --patch "$(cat argocd-resources.argocd-application-controller.jsonpatch.yaml)"

---
- op: add
  path: /spec/template/spec/containers/0/resources
  value:
    # App Controller is quite CPU hungry, and can hit context deadline exceeded issues otherwise
    requests:
      cpu: '8'
      memory: 6Gi
    limits:
      cpu: '8'
      memory: 6Gi
