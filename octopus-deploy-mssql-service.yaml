# ============================================================================ #
#                  Octopus Deploy Microsoft SQL Server Service
# ============================================================================ #

# https://octopus.com/docs/installation/octopus-server-linux-container/octopus-in-kubernetes

---
apiVersion: v1
kind: Service
metadata:
  name: mssql
  namespace: octopus-deploy
spec:
  type: ClusterIP
  ports:
    - port: 1433
      targetPort: 1433
      protocol: TCP
  selector:
    app: mssql
