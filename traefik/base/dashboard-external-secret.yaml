---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dashboard-users
  namespace: traefik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: dashboard-users
    creationPolicy: Owner
  data:
    - secretKey: auth
      remoteRef:
        key: traefik-dashboard-htpasswd
