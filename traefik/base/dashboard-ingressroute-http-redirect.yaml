---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-http
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host("traefik.DOMAIN.COM")  # XXX: Edit
      services:
        - name: noop@internal
          kind: TraefikService
      middlewares:
        - name: redirect-https
