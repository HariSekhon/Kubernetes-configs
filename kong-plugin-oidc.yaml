---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
plugin: openid-connect
metadata:
  name: openid-connect
  namespace: kong
  annotations:
    kubernetes.io/ingress.class: kong
config:
  issuer: https://dev-513727.okta.com/oauth2/default
  consumer_optional: true
  auth_methods:
    - client_credentials
  verify_parameters: false
  scopes: []

