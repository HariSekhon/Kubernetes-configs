---
apiVersion: v1
kind: Service
metadata:
  name: cloud-sql-proxy
  namespace: NAMESPACE
  labels:
    app: cloud-sql-proxy
spec:
  ports:
    - port: 5432
      name: postgres
  selector:
    app: cloud-sql-proxy
