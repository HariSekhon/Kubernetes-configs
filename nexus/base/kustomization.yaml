---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nexus

resources:
  - namespace.yaml

helmCharts:
  - name: nexus-repository-manager
    repo: https://sonatype.github.io/helm3-charts/
    version: 58.1.0
    releaseName: nexus
    namespace: nexus
    includeCRDs: true
    valuesFile: values.yaml
