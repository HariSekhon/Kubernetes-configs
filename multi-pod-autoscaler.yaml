#         M u l t i D i m e n s i o n a l   P o d   A u t o s c a l e r
# ============================================================================ #

# Combines Horizontal Pod Autoscaler for CPU + Vertical Pod Autoscaler for Memory

# GKE Specific - requires cluster version 1.19.4-gke.1700

# https://cloud.google.com/kubernetes-engine/docs/how-to/multidimensional-pod-autoscaling

---
apiVersion: autoscaling.gke.io/v1beta1
kind: MultidimPodAutoscaler
metadata:
  name: NAME
  namespace: NAMESPACE
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: NAME
  goals:
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 70
  constraints:
    global:
      minReplicas: 3
      maxReplicas: 5
    containerControlledResources: [memory]
    container:
      - name: '*'
        requests:
          minAllowed:
            memory: 256Mi
          maxAllowed:
            memory: 2Gi
  policy:
    updateMode: Auto
