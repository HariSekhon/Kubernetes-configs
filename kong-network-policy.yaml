# ============================================================================ #
#                         Kong Admin ACL Network Policy
# ============================================================================ #

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: admin-api-restriction
  namespace: kong
spec:
  podSelector:
    matchLabels:
      app: kong-kong  # XXX: yes this is really kong-kong to differentiate kong gateway proxy from kong-ingress-controller
  policyTypes:
    - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: 10.0.0.0/8
        - ipBlock:
            cidr: 172.16.0.0/12
        - ipBlock:
            cidr: 192.168.0.0/16
      ports:
        - protocol: TCP
          port: 30001
