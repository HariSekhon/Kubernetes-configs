# https://external-secrets.io/v0.7.0-rc1/api/externalsecret/

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: NAME
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: secret-to-be-created
    creationPolicy: Owner
  data:
    - secretKey: k8s-secret-key-to-be-managed
      remoteRef:
        key: provider-key
        #version: provider-key-version
        #property: provider-key-property
  #dataFrom:
  #  - extract:
  #      key: remote-key-in-the-provider
