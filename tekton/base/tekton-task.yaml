---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build
  namespace: tekton-pipelines
spec:
  steps:
    - name: build
      image: alpine
      script: |
        #!/bin/sh
        set -eux
        echo "Build Something"
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy
  namespace: tekton-pipelines
spec:
  steps:
    - name: deploy
      image: ubuntu
      script: |
        #!/bin/bash
        set -euxo pipefail
        echo "Deploy Something"
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: test
  namespace: tekton-pipelines
spec:
  resources:
    inputs:
      - name: source
        type: git
  steps:
    - name: go-test
      image: golang:1.18
      workingDir: /workspace/source
      command:
        - go
      args:
        - test
