---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-event-bus
  namespace: selenium
  labels:
    app: selenium-event-bus
  #annotations:
  #  datree.skip/DEPLOYMENT_INCORRECT_REPLICAS_VALUE: replicas not relevant for this deployment
spec:
  #replicas: 1
  selector:
    matchLabels:
      app: selenium-event-bus
  template:
    metadata:
      labels:
        app: selenium-event-bus
    spec:
      priorityClassName: high-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  # gke-preemptible not valid on GKE AutoPilot clusters - remove in that case and leave only gke-spot
                  - key: cloud.google.com/gke-preemptible
                    operator: DoesNotExist
                  - key: cloud.google.com/gke-spot
                    operator: DoesNotExist
                  - key: eks.amazonaws.com/capacityType
                    operator: NotIn
                    values:
                      - SPOT
                  - key: kubernetes.azure.com/scalesetpriority
                    operator: NotIn
                    values:
                      - spot
      securityContext:
        runAsNonRoot: true
      containers:
        - name: selenium-event-bus
          image: selenium/event-bus:4.1.2
          ports:
            - containerPort: 4442
            - containerPort: 4443
            - containerPort: 5557
          env:
            - name: JAVA_OPTS
              value: "-Xmx512m"
          readinessProbe:
            tcpSocket:
              port: 4442
            initialDelaySeconds: 10
          livenessProbe:
            tcpSocket:
              port: 4442
            initialDelaySeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 600Mi
            limits:
              cpu: "2"
              memory: 1Gi
