---
apiVersion: v1
kind: Service
metadata:
  name: selenium-session-queue
  namespace: selenium
  labels:
    app: selenium-session-queue
spec:
  selector:
    app: selenium-session-queue
  ports:
    - name: queue
      protocol: TCP
      port: 5559
      targetPort: 5559
