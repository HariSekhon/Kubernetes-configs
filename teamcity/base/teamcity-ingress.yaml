---
#apiVersion: extensions/v1beta1  # old
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teamcity
  namespace: teamcity
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    # deprecated, use ingressClassName under spec section for Kubernetes 1.18+
    #nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # XXX: Edit to make available externally or apply common ingress.nginx.patch.yaml with shared IP list eg. Cloudflare
    nginx.ingress.kubernetes.io/whitelist-source-range: |
      10.0.0.0/8,
      172.16.0.0/16,
      192.168.0.0/16
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        # XXX: Edit
        - teamcity.MYDOMAIN.COM
      secretName: teamcity-tls
  rules:
    # XXX: Edit
    - host: teamcity.MYDOMAIN.COM
      http:
        paths:
          - path: /
            pathType: Prefix  # for new networking.k8s.io/v1
            backend:
              #serviceName: teamcity
              #servicePort: teamcity-ui
              service:
                name: teamcity
                port:
                  #number: 8111
                  name: teamcity-ui
